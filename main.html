<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	
  <div class="header"><h3>Ivoices</h3></div>
  
  <div class="mainelement">
  Actions<br>
  <button onclick="Open_popup()">Add new</button>
  </div>
	
  <div class="mainelement">
  Invoices<br>
  
   <div id="panel">
	<div class="panelelement" style="width: 32%">
	 Order by:
	 <select class="panelelement" style="width: 35%" onchange="Sort_and_serch()">
	  <option>Creation date</option>
	  <option>№</option>
	  <option>Supply date</option> 
	  <option>Comment</option>  
	 </select>
	 <select class="panelelement" style="width: 24%" onchange="Sort_and_serch()">
	  <option>Non</option> 
	  <option>Asc</option>
	  <option>Desc</option>
	 </select>
	</div>
	
	<div class="panelelement" style="width: 25%">
	Filter by:
	 <select class="panelelement" style="width: 60%">
	  <option>All</option>
	  <<option>Creation date</option>
	  <option>№</option>
	  <option>Supply date</option> 
	  <option>Comment</option>
	 </select>
	</div>
	
	
	<div id="searchelement" class="panelelement right" style="width: 40%" align="center">Search:
	 <input class="panelelement" style="width: 60%" >
	 <button class="panelelement" style="width: 45px" onclick="Sort_and_serch()">
	 Go</button>
	</div>
   </div>
   
   <table>
    <thead>
	 <tr>
	  <td class="theader tdate">Create </td>
	  <td class="theader" style="width: 15%">№ </td>
	  <td class="theader tdate">Supply </td>
	  <td class="theader tdcomment">Comment </td>
	 </tr>
	</thead>
	<tbody>
	</tbody> 
   </table>
  </div>


  <div id="popup_body">
  <div id="popup_font">
   <div class="header"><h4>Create Invoice</h4></div>
   <div id="popup_content" class="mainelement">
	<form id="forom" onsubmit="Post_request(event)">
	 <div class="tdcomment panelelement">
	  <label for="number">Number:</label>
	  <input name="number" class="formfeald" onkeydown="Input_numbers(event)" 
	  type="text" maxlength="60" placeholder="Write a number" required>
	 </div>
	 <div class="tdcomment panelelement">
	  <label for="date_created">Invoice Datne:</label>
	  <input name="date_created" class="formfeald" min="1700-01-01"
	  max="2500-01-01" value="2022-01-01" type="date" required>
	 </div>
	 <div class="tdcomment">
	  <label for="date_supply">Supplu Date:</label>
	  <input name="date_supply" class="formfeald" min="1700-01-01"
	  max="2500-01-01" value="2022-01-01" type="date" required>
	 </div>
	 <div>
	  <label for="comment">Comment:</label>
	  <textarea name="comment" maxlength="666" style="width: 100%" required></textarea>
	 </div>
	<button class="right">Save</button>
	</form>
	</div>
  </div>
  </div>

  
  <script src="start.js"></script>
  <script src="Sort and search.js"></script>
  <script src="Popup.js"></script>
  
</body>
</html>
